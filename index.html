<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to redirect to a URL
        function redirectTo(url) {
            if (url) {
                window.location.href = url;
            } else {
                document.getElementById("status").innerText = "No URL provided!";
            }
        }

        // Accept URL dynamically via query parameter or from outside sources
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const redirectUrl = params.get('redirectUrl');
            if (redirectUrl) {
                redirectTo(redirectUrl);
            } else {
                document.getElementById("status").innerText = "No redirection URL provided!";
            }
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p id="status">Loading...</p>
</body>
</html>
